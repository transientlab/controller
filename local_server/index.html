    <div class="main">

				<button class="b8" onclick="command('g 1')">1 OFF</button>  
			</div>
			<div class="btn_grp">
			<button class="b8" onclick="command('h 2')">2 ON</button><br>
			<button class="b8" onclick="command('g 2')">2 OFF</button>  
			</div>
			<div class="btn_grp">

			<div class="btn_grp">

			<div class="btn_grp">

			<div class="btn_grp">

			<div class="btn_grp">

			</div>
			<div class="btn_grp">
				<button class="b8" onclick="command('h 8')">8 ON</button><br>
				<button class="b8" onclick="command('g 8')">8 OFF</button>
			</div>  
		</div>
		<h3>Panasonic PT-RQ</h3>
      	<div class="btn_grd">
			<div class="btn_grp"></div>
                <button class="b3" onclick="command('n')">ON</button>
              	<button class="b3" onclick="confirm_cmd('f')">OFF</button>
		</div>
		<h3>Meyer Galileo</h3>
      	<div class="btn_grd">
            
			<div class="btn_grp">
				<button class="b3" onclick="command('m')">MUTE</button>
				<button class="b3" onclick="command('q')">QUIET</button>
			</div>
		</div>
		<h3>Hyperdeck Studio Pro</h3>
		<div class="btn_grd">
			<div class="btn_grp">
				<button class="b4" onclick="command('r')">⏴⏴</button>	
				<button class="b4" onclick="command('p')">⏵</button>
				<button class="b4" onclick="command('s')">⏸</button>
				<button class="b4" onclick="command('k')">⏵⏵</button>
            </div>
		</div>
		<h3>BrightSign</h3>
		<div class="btn_grd">
		</div>
		<h3>GPIO</h3>
		<div class="btn_grd">
			<div class="btn_grp">
				<button class="b4" onclick="command('a')">&vzigzag;</button>
				<button class="b4" onclick="command('b')">&nisd;</button>
				<button class="b4" onclick="command('c')">&capbrcup;</button>
				<button class="b4" onclick="command('d')">&dbkarow;</button>
			</div>
		</div>
		<h3>INFO</h3>
		<div class="btn_grd">
			<div class="btn_grp">
				<div id="pi_temp" class="info"></div>
				<div id="date" class="info"></div>
				<div id="timer"></div>
			</div>
		</div>
	</div>
