  <!-- refresh content -->
  <body onload="read_data()">
  
    <div class="main">
      <h3>TCP CONTROL</h3>
      <button class="b3" onclick="command('n')">ON / UNMUTE</button>
      <button class="b3" onclick="command('m')">MUTE</button>
      <button class="b3" onclick="confirm_off()">OFF</button><br><br>
      <button class="b3" onclick="command('q')">QUIET</button>
      <button class="b3" onclick="command('b')">NORM</button>
      <button class="b3" onclick="command('l')">LOUD</button><br><br>
      <button class="b4" onclick="command('r')">⏴⏴</button>
      <button class="b4" onclick="command('p')">⏵</button>
      <button class="b4" onclick="command('s')">⏸</button>
      <button class="b4" onclick="command('k')">⏵⏵</button>
      <br><h3>GPIO CONTROL</h3>
      <button class="b4" onclick="command('r')">&vzigzag;</button>
      <button class="b4" onclick="command('p')">&nisd;</button>
      <button class="b4" onclick="command('s')">&capbrcup;</button>
      <button class="b4" onclick="command('k')">&dbkarow;</button>
      <br><h3>RELAY CONTROL</h3>
      <button class="b8" onclick="command('c 1')">1 ON</button>
      <button class="b8" onclick="command('c 2')">2 ON</button>
      <button class="b8" onclick="command('c 3')">3 ON</button>
      <button class="b8" onclick="command('c 4')">4 ON</button>
      <button class="b8" onclick="command('c 5')">5 ON</button>
      <button class="b8" onclick="command('c 6')">6 ON</button>
      <button class="b8" onclick="command('c 7')">7 ON</button>
      <button class="b8" onclick="command('c 8')">8 ON</button>
      <br>
      <button class="b8" onclick="command('g 1')">1 OFF</button>
      <button class="b8" onclick="command('g 2')">2 OFF</button>
      <button class="b8" onclick="command('g 3')">3 OFF</button>
      <button class="b8" onclick="command('g 4')">4 OFF</button>
      <button class="b8" onclick="command('g 5')">5 OFF</button>
      <button class="b8" onclick="command('g 6')">6 OFF</button>
      <button class="b8" onclick="command('g 7')">7 OFF</button>
      <button class="b8" onclick="command('g 8')">8 OFF</button>
      <br><h3>INFO</h3>
      <div id="pi_temp" class="info"></div>
      <div id="date" class="info"></div>
      <div id="timer"></div>
